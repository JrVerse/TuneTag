<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuneTag</title>

  <style>
    :root {
      --bg: #0f0f12;
      --text: #f7f7fb;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);

      /* Default album glow */
      --album-glow: #3e376b;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 50% -10%, #1c1f26 0%, #0f0f12 50%, #0b0b0d 100%);
      color: var(--text);
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .wrap {
      width: min(520px, 92vw);
      margin: 20px auto 48px;
      text-align: center;
    }

    .cover {
      width: min(340px, 78vw);
      aspect-ratio: 1/1;
      margin: 10px auto 22px;
      border-radius: 12px;
      overflow: hidden;
      background: #1a1a1f;

      /* Album glow */
      box-shadow: 
        0 0 120px var(--album-glow),
        0 0 75px var(--album-glow);
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .btn {
      appearance: none;
      border: 0;
      width: 100%;
      max-width: 420px;
      margin: 12px auto;
      padding: 14px 18px;
      font-weight: 800;
      letter-spacing: .2px;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      transition: transform .05s ease, filter .2s ease, opacity .2s ease;
    }

    .btn:active { 
      transform: translateY(1px) scale(.997); 
      filter: brightness(.96); 
    }

    /* Platform button colors */
    .youtube { background: #CC0000; color: #fff; }
    .spotify { background: #1DB954; color: #fff; }
    .apple { background: #fff; color: #000; }
    .ytmusic { background: #CC0000; color: #fff; }

    .btn img { height: 30px; width: auto; }
    .btn.youtube img { width: 40px; }
    .btn.amazon img { width: 42px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="cover" id="albumCover">
      <img id="albumImage" src="" alt="Album cover">
    </div>

    <a class="btn youtube" href="#" id="btnYoutube">
      <img src="images/youtube-logo.png" alt="YouTube"> YouTube
    </a>

    <a class="btn spotify" href="#" id="btnSpotify">
      <img src="images/spotify-logo.png" alt="Spotify"> Spotify
    </a>

    <a class="btn apple" href="#" id="btnApple">
      <img src="images/apple-logo.png" alt="Apple Music"> Apple Music
    </a>

    <a class="btn ytmusic" href="#" id="btnYTMusic">
      <img src="images/ytmusic-logo.png" alt="YouTube Music"> YouTube Music
    </a>
  </div>

  <script>
    /* ========= Album JSON ========= */
    const albums = {
      sour: {
        name: "Sour",
        cover: "images/sour.jpg",
        youtubePlaylist: "OLAK5uy_mRc9HLtU_4lp_-MKQNApIRiLwY0M6xoCA",
        spotifyAlbum: "6s84u2TUpR3wdUv4NgKA2j",
        appleMusic: "1560735414",
        ytMusicPlaylist: "OLAK5uy_kEXvla-TA6hgdjALrM04oRCD0xay4xc54",
        glow: "#3e376b"
      },
      guts: {
        name: "GUTS",
        cover: "images/guts.jpg",
        youtubePlaylist: "OLAK5uy_ldvkda_TXNkemSOhB9iYIt5nUWjkTQwIA",
        spotifyAlbum: "1xJHno7SmdVtZAtXbdbDZp",
        appleMusic: "1694386825",
        ytMusicPlaylist: "OLAK5uy_kb-CH5idCHOTq6jKlzaujmLAgUDa77nYQ",
        glow: "#3e376b"
      }
      // Add more albums here
    };

    /* ========= Get album from URL ========= */
    const urlParams = new URLSearchParams(window.location.search);
    const albumKey = urlParams.get('album');

    if (!albumKey || !albums[albumKey]) {
      alert("Album not found!");
    } else {
      const album = albums[albumKey];

      // Update album cover and glow
      document.getElementById('albumImage').src = album.cover;
      document.documentElement.style.setProperty('--album-glow', album.glow);

      // Update buttons dynamically
      document.getElementById('btnYoutube').onclick = () => openYouTube({ playlistId: album.youtubePlaylist });
      document.getElementById('btnSpotify').onclick = () => openSpotify({ type: 'album', id: album.spotifyAlbum });
      document.getElementById('btnApple').onclick = () => openAppleMusic({ id: album.appleMusic });
      document.getElementById('btnYTMusic').onclick = () => openYouTubeMusic({ playlistId: album.ytMusicPlaylist });
    }

    /* ========= Platform + Fallback Navigation (Your existing code) ========= */
    const UA = navigator.userAgent || '';
    const isAndroid = /Android/i.test(UA);
    const isIOS = /iPhone|iPad|iPod/i.test(UA);
    const isChrome = /Chrome\/\d+/i.test(UA);
    const isInApp = /\bFBAN|FBAV|Instagram|Line\/|Twitter|TikTok|Pinterest|Snapchat/i.test(UA);

    function openWithFallback(appUrl, webUrl) {
      const start = Date.now();
      let wentBackground = false;
      const handleVis = () => { wentBackground = document.hidden; };
      document.addEventListener('visibilitychange', handleVis, { once: true });
      window.location.href = appUrl;
      if (webUrl) {
        setTimeout(() => {
          document.removeEventListener('visibilitychange', handleVis);
          const elapsed = Date.now() - start;
          if (!wentBackground && elapsed < 2200) window.location.href = webUrl;
        }, 1200);
      }
      return false;
    }

    function go(url){ window.location.href = url; return false; }

    function openYouTube({ videoId, playlistId }) {
      const webUrl = videoId
        ? `https://www.youtube.com/watch?v=${encodeURIComponent(videoId)}`
        : `https://www.youtube.com/playlist?list=${encodeURIComponent(playlistId)}`;
      if (isAndroid && isChrome && !isInApp) {
        const path = videoId
          ? `www.youtube.com/watch?v=${encodeURIComponent(videoId)}`
          : `www.youtube.com/playlist?list=${encodeURIComponent(playlistId)}`;
        const intent = `intent://${path}#Intent;scheme=https;package=com.google.android.youtube;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
        return openWithFallback(intent, webUrl);
      }
      if (isIOS) {
        const scheme = videoId
          ? `youtube://watch?v=${encodeURIComponent(videoId)}`
          : `youtube://playlist?list=${encodeURIComponent(playlistId)}`;
        return openWithFallback(scheme, webUrl);
      }
      return go(webUrl);
    }

    function openYouTubeMusic({ videoId, playlistId }) {
      const webUrl = videoId
        ? `https://music.youtube.com/watch?v=${encodeURIComponent(videoId)}`
        : `https://music.youtube.com/playlist?list=${encodeURIComponent(playlistId)}`;
      if (isAndroid && isChrome && !isInApp) {
        const path = videoId
          ? `watch?v=${encodeURIComponent(videoId)}`
          : `playlist?list=${encodeURIComponent(playlistId)}`;
        const intent = `intent://music.youtube.com/${path}#Intent;scheme=https;package=com.google.android.apps.youtube.music;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
        return openWithFallback(intent, webUrl);
      }
      if (isIOS) {
        const path = videoId
          ? `watch?v=${encodeURIComponent(videoId)}`
          : `playlist?list=${encodeURIComponent(playlistId)}`;
        const scheme = `youtubemusic://${path}`;
        return openWithFallback(scheme, webUrl);
      }
      return go(webUrl);
    }

    function openSpotify({ type, id }) {
      const webUrl = `https://open.spotify.com/${type}/${encodeURIComponent(id)}`;
      if (isAndroid && isChrome && !isInApp) {
        const intent = `intent://${type}/${encodeURIComponent(id)}#Intent;scheme=spotify;package=com.spotify.music;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
        return openWithFallback(intent, webUrl);
      }
      if (isIOS) {
        const scheme = `spotify://${type}/${encodeURIComponent(id)}`;
        return openWithFallback(scheme, webUrl);
      }
      return go(webUrl);
    }

    function openAppleMusic({ id }) {
      const webUrl = `https://music.apple.com/album/${encodeURIComponent(id)}`;
      if (isAndroid && isChrome && !isInApp) {
        const intent = `intent://music.apple.com/album/${encodeURIComponent(id)}#Intent;scheme=https;package=com.apple.android.music;S.browser_fallback_url=${encodeURIComponent(webUrl)};end`;
        return openWithFallback(intent, webUrl);
      }
      return go(webUrl);
    }
  </script>
</body>
</html>
